<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TodoList -{% block title %} {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{{url_for('index')}}">TodoList</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  {% if g.user %}
                    <li class="nav-item">
                      <span class="nav-link active">{{ g.user.username}}</span>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link " href="{{url_for('application.index')}}">Tareas</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{url_for('auth.logout')}}">Cerrar sesión</a>
                    </li>
                  {% else %}
                    <li class="nav-item">
                      <a class="nav-link " href="{{url_for('auth.register')}}">Registrarse</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{url_for('auth.login')}}">Iniciar sesión</a>
                    </li>
                  {% endif %}
                </ul>
              </div>
            </div>
        </nav>


        {% block content %}
        {% endblock%}
        {% for message in get_flashed_messages(): %}
        <div class="container mt-3">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="alert alert-danger" role="alert">
                {{ message }}
              </div>
            </div>
          </div>
        </div>
        {% endfor%}


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
